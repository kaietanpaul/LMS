{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block container %}
    <h1>Edit course: {{ course.title }}</h1>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Update</button>
    </form>


{% endblock %}
